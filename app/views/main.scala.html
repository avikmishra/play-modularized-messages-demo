@(content: Html)(implicit lang: Lang)

<!DOCTYPE html>

<html>

        <title>@Messages("application.title")</title>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

</html>
